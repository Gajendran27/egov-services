security.sessions: NEVER

#------------- Redis Configuration----------#
spring.redis.host=localhost
spring.redis.port=6379
##################################################

#------------- Databse Configuration -------------#
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/userv2dv
spring.datasource.username=postgres
spring.datasource.password=postgres

##################################################

#-------------Flyway Configuration-------------#
flyway.enabled=true
flyway.user=postgres
flyway.password=postgres
flyway.outOfOrder=true
flyway.table=egov_user_v2_schema_version
flyway.baseline-on-migrate=true
flyway.url=jdbc:postgresql://localhost:5432/userv2dv
flyway.locations=db/migration/ddl
##################################################

#------------- Kafka Configuration-------------#

# KAFKA SERVER CONFIGURATIONS
kafka.config.bootstrap_server_config=localhost:9092

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=user-service-v2
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.egov.user.utils.HashMapDeserializer

# KAFKA PRODUCER CONFIGURATIONS
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

# topic configuration
kafka.topics.save.user=save-user-v2
kafka.topics.update.user=update-user-v2


##################################################

#----------- Create User Configuration ---------------#
citizen.reg.otp.enable = true
citizen.reg.login.enable = false

employee.reg.otp.enable = true
employee.reg.login.enable = false

enable.fixed.otp = true


allowed.roles_codes.employee.creation = EMPLOYEE

##################################################


core.otp.service.url=http://localhost:8089/
egov.services.otp.search_otp=otp/v1/_search
egov.services.otp.validate_otp =otp/v1/_validate

#egov.services.accesscontrol.host=http://localhost:8091
#egov.services.accesscontrol.action_search=/access/v1/actions/_search
#egov.filestore.host = http://localhost:8083
#egov.filestore.path = /filestore/v1/files/url



access.token.validity.in.minutes=480
refresh.token.validity.in.minutes=1440

default.password.expiry.in.days=90
mobile.number.validation.workaround.enabled=false

#Set context root
server.contextPath=/user

server.port=8081

app.timezone=UTC

logging.pattern.console=%clr(%X{CORRELATION_ID:-}) %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
egov.mdms.actions=actions-test
tracer.detailed.tracing.enabled=false
