---
ReportDefinitions:
- reportName: TLReport
  summary: TL Basic Report
  version: 1.0.0
  moduleName: rainmaker-tl
  externalService:
  - entity: $.messages[*]
    apiURL: http://egov-localization:8080/localization/messages/v1/_search?locale=en_IN&tenantId=pb&module=rainmaker-tl
    keyOrder: code,message
    tableName: tbl_localization
  sourceColumns:
  - name: licensenumber
    label: report.tl.licensenumber
    type: string
    source: tl
    total: false
  - name: formattedIssuedDate
    label: report.tl.issueddate
    type: string
    source: tl
    total: false
  - name: tradeName
    label: report.tl.tradeName
    type: string
    source: tl
    total: true
  - name: tradeTypeName
    label: report.tl.tradetype
    type: string
    source: tl
    total: true
  - name: acc
    label: report.tl.accessorycategories
    type: string
    source: tl
    total: false
  - name: name
    label: report.tl.user.name
    type: string
    source: tl
    total: false
  - name: mobilenumber
    label: report.tl.user.mobilenumber
    type: string
    source: tl
    total: false
  - name: totalamount
    label: report.tl.receipt.totalamount
    type: string
    source: tl
    total: false
  searchParams:
  - name: fromDate
    label: reports.tl.fromDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND issueddate >= $fromDate
  - name: toDate
    label: reports.tl.toDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND issueddate <= $toDate
  query: SELECT licensenumber,to_timestamp(issueddate/1000) as formattedIssuedDate,tl.tradeName,tradeTypeName,acc, name,mobilenumber,totalamount FROM eg_tl_tradelicense tl INNER JOIN eg_tl_tradelicensedetail tld ON tld.tradelicenseid = tl.id INNER JOIN eg_tl_owner tlowner ON tlowner.tradelicensedetailid = tld.id INNER JOIN (SELECT tradelicensedetailid,message as tradeTypeName FROM eg_tl_tradeunit INNER JOIN (SELECT DISTINCT code,message from (VALUES tbl_localization) AS loc(code,message)) as tbl ON split_part(tbl.code,'_',2) = tradeType) tlunit ON tlunit.tradelicensedetailid = tld.id INNER JOIN eg_user tluser ON tluser.uuid = tlowner.id LEFT OUTER JOIN egcl_receiptheader receipt ON receipt.consumercode = tl.applicationnumber LEFT OUTER JOIN (SELECT tradelicensedetailid,array_to_string(array_agg(message),',') AS acc FROM eg_tl_accessory INNER JOIN (SELECT DISTINCT code,message from (VALUES tbl_localization) AS loc(code,message)) as tbl ON split_part(tbl.code,'_',2) = accessorycategory GROUP BY 1 ) tlacc ON tlacc.tradelicensedetailid = tld.id WHERE tl.tenantid LIKE $tenantid




- reportName: TradeWiseCollection
  summary: Collection according to tradeTypes
  version: 1.0.0
  moduleName: rainmaker-tl
  externalService:
  - entity: $.messages[*]
    apiURL: http://egov-localization:8080/localization/messages/v1/_search?locale=en_IN&tenantId=pb&module=rainmaker-tl
    keyOrder: code,message
    tableName: tbl_localization
  sourceColumns:
  - name: transactionNumber
    label: report.tl.totalTransaction
    type: string
    source: tl
    total: false
  - name: tradeSubType
    label: report.tl.tradeType
    type: string
    source: tl
    total: false
  - name: online
    label: report.tl.online.collection
    type: string
    source: tl
    total: true
  - name: offline
    label: report.tl.offline.collection
    type: string
    source: tl
    total: true
  searchParams:
  - name: fromDate
    label: reports.tl.fromDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND issueddate >= $fromDate
  - name: toDate
    label: reports.tl.toDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND issueddate <= $toDate
  query: SELECT COUNT(applicationNumber) as transactionNumber,tradeSubType,SUM(onl.totalAmount) as online,SUM(offl.totalAmount) as offline FROM eg_tl_tradelicense tl INNER JOIN eg_tl_tradelicensedetail tld ON tld.tradelicenseid = tl.id INNER JOIN (SELECT tradelicensedetailid,split_part(tradeType, '.', 2) as tradeSubType FROM eg_tl_tradeunit) tlunit ON tlunit.tradelicensedetailid = tld.id LEFT OUTER JOIN (SELECT * FROM egcl_receiptheader WHERE collectiontype = 'ONLINE') AS onl ON onl.consumercode = tl.applicationnumber LEFT OUTER JOIN (SELECT * FROM egcl_receiptheader WHERE collectiontype = 'COUNTER') AS offl ON offl.consumercode = tl.applicationnumber WHERE tl.status = 'APPROVED' AND tl.tenantid LIKE $tenantid
  groupby: GROUP BY tradeSubType


- reportName: TLStatusReport
  summary: Nummber of applications by there status
  version: 1.0.0
  moduleName: rainmaker-tl
  externalService:
  - entity: $.messages[*]
    apiURL: http://egov-localization:8080/localization/messages/v1/_search?locale=en_IN&tenantId=pb&module=rainmaker-tl
    keyOrder: code,message
    tableName: tbl_localization
  sourceColumns:
  - name: total
    label: report.tl.total
    type: string
    source: tl
    total: false
  - name: status
    label: report.tl.status
    type: string
    source: tl
    total: false
  searchParams:
  - name: fromDate
    label: reports.tl.fromDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND issueddate >= $fromDate
  - name: toDate
    label: reports.tl.toDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND issueddate <= $toDate
  query: SELECT COUNT(applicationnumber) as total,status from eg_tl_tradelicense tl INNER JOIN (SELECT DISTINCT code,message from (VALUES tbl_localization) AS loc(code,message)) as tbl ON split_part(tbl.code,'_',2) = status WHERE tenantid LIKE $tenantid
  groupby: GROUP BY status


