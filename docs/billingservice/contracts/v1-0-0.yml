        type: array
        maximum: 500
        items:
          $ref: '#/definitions/Demand'
    type: object
  DemandDetailResponse:
    properties:
      ResponseInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
      DemandDetails:
        type: array
        maximum: 500
        items:
          $ref: '#/definitions/DemandDetails'
    type: object
  DemandDueResponse:
    properties:
      ResponseInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
      DemandDue:
        $ref: '#/definitions/DemandDue'
    type: object
  BillRequest:
    properties:
      RequestInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
      BillInfos:
        type: array
        minimum: 1
        maximum: 100
        items:
          $ref: '#/definitions/Bill'
    type: object
  BillResponse:
    properties:
      ResponseInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
      BillInfos:
        type: array
        maximum: 500
        items:
          $ref: '#/definitions/Bill'
    type: object
  BusinessServiceDetailRequest:
    properties:
      RequestInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
      businessServiceDetails:
        type: array
        minimum: 1
        maximum: 100
        items:
          $ref: '#/definitions/BusinessServiceDetails'
    type: object
  BusinessServiceDetailResponse:
    properties:
      ResponseInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
      businessServiceDetails:
        type: array
        maximum: 500
        items:
          $ref: '#/definitions/BusinessServiceDetails'
    type: object
  TaxHeadMasterRequest:
    properties:
      RequestInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
      taxHeadMasters:
        type: array
        minimum: 1
        maximum: 100
        items:
          $ref: '#/definitions/TaxHeadMaster'
    type: object
  TaxHeadMasterResponse:
    properties:
      ResponseInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
      taxHeadMasters:
        type: array
        maximum: 500
        items:
          $ref: '#/definitions/TaxHeadMaster'
    type: object
  GlcodeMasterRequest:
    properties:
      RequestInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
      glcodeMasters:
        type: array
        minimum: 1
        maximum: 100
        items:
          $ref: '#/definitions/GlcodeMaster'
    type: object
  GlcodeMasterResponse:
    properties:
      ResponseInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
      glcodeMasters:
        type: array
        maximum: 500
        items:
          $ref: '#/definitions/GlcodeMaster'
    type: object
  TaxPeriodRequest:
    properties:
      RequestInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
      taxPeriods:
        type: array
        minimum: 1
        maximum: 100
        items:
          $ref: '#/definitions/TaxPeriod'
    type: object
  TaxPeriodResponse:
    properties:
      ResponseInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
