  /demand/_search:
    post:
      description: 'Returns a demand along with its list of demand details. Along with tenantId, any one parameter is mandatory. In case search is performed based on the demand amounts, then demandFrom and demandTo parameters will be mandatory. When both demandFrom and demandTo parameters are passed, the type parameter will be mandatory. By default results will be sorted by fromDate'
      parameters:
        - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo'
        - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId'
        - name: demandId
          in: query
          description: Id(s) of the Demand(s) to be returned
          required: false
          type: array
          items:
            type: string
        - name: consumerCode
          in: query
          description: Unique identification provided by business details.
          required: false
          type: array
          items:
            type: string
        - name: email
          in: query
          description: Email Id of Primary owner of business detail.
          required: false
          type: string
        - name: mobileNumber
          in: query
          description: Mobile Number of Primary owner of business detail.
          required: false
          type: string
        - name: businessService
          in: query
          description: 'Billing system details e.g., PropertyTax,Water Charges etc.'
          required: true
          type: string
        - name: demandFrom
          in: query
          description: Starting range of the demand amount to be searched for
          required: false
          type: number
          format: double
        - name: receiptRequired
          in: query
          description: indicates whether receipt is required or not
          required: false
          type: boolean
        - name: demandTo
          in: query
          description: Ending range of the demand amount to be searched for
          required: false
          type: number
          format: double
        - name: type
          in: query
          description: 'Determines the type of the demand., Ex- Arrears or Current or Dues. This field will be mandatory if both demandFrom and demandTo amounts are sent'
          required: false
          type: array
          items:
            type: string
            enum:
              - ARREARS
              - CURRENT
              - DUES
      tags:
        - Demand
      responses:
        '200':
          description: returns a demand along with its demand details.
          schema:
            $ref: '#/definitions/DemandResponse'
        '400':
          description: Invalid input
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
